<form [formGroup]="registrationForm" (ngSubmit)="submitUser()">
    <p-card header="Registration" [style]="{ width: '360px' }">
        <div class="field">
            <label for="firstName">First Name</label>
            <input type="text" pInputText formControlName="firstName" class="w-full" name="firstName"
                placeholder="Type your First Name" />
            <small *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="block p-error">
                <div *ngIf="firstName.errors?.['required']">First name is required</div>
                <div *ngIf="firstName.errors?.['pattern']">Invalid first name</div>
            </small>
        </div>
        <div class="field">
            <label for="lastName">Last Name</label>
            <input type="text" pInputText formControlName="lastName" class="w-full" name="lastName"
                placeholder="Type your last name" />
            <small *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="block p-error">
                <div *ngIf="lastName.errors?.['required']">Last name is required</div>
                <div *ngIf="lastName.errors?.['pattern']">Invalid last name</div>
            </small>
        </div>
        <div class="field">
            <label for="email">Email</label>
            <input type="text" pInputText formControlName="email" class="w-full" name="email"
                placeholder="Type your email" />
            <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
                <div *ngIf="email.errors?.['required']">Email is required</div>
                <div *ngIf="email.errors?.['email']">Invalid email</div>
            </small>
        </div>
        <div class="field">
            <label for="password">Password</label>
            <input type="password" pInputText formControlName="password" class="w-full" name="password"
                placeholder="Type your password" />
            <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
                <div *ngIf="password.errors?.['required']">Password is required</div>
            </small>            
        </div>
        <div class="field">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" pInputText formControlName="confirmPassword" class="w-full" name="confirmPassword"
                placeholder="Confirm password" />
            <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="block p-error">
                <div *ngIf="confirmPassword.errors?.['required']">Confirm password is required</div>
            </small>
            <small *ngIf="registrationForm.errors?.['passwordMismatch'] && password.valid && confirmPassword.valid" class="block p-error">
                Password must be match
            </small>
        </div>
        
        <p-button label="Register" styleClass="w-full" [disabled]="registrationForm.invalid" type="submit"/>
        <div class="mt-2"> Already a member? <a routerLink="/login">Login</a> </div>
    </p-card>
</form>
